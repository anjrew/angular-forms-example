<!-- Angular makes a ngFrom when we declare a form -->
<!-- We can gain access to the from by assigning ngForm to the '#form' value -->
<form #form="ngForm">
  <fieldset ngModelGroup="name">
    <div class="form-group">

      <label for="firstName">First Name</label>
      <input type="text" class="form-control" ngModel name="firstName" [(ngModel)]="model.firstName" required>
    </div>
    <div class="form-group">

      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" ngModel name="lastName" [(ngModel)]="model.lastName" maxlength="5">
    </div>
  </fieldset>

  <fieldset>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" ngModel name="email" [(ngModel)]="model.email">
    </div>
  </fieldset>
  <fieldset>
    <div class="form-group">
      <label for="language">Language</label>
      <input type="text" class="form-control" ngModel name="language" [(ngModel)]="model.language">
    </div>
  </fieldset>
  <!-- We need to use the 'ngModel' directive so Angular will create a
  form control to the top level form group with the key assigned to the 'name'
  directive -->
</form>


<h3>The Value of the form is</h3>
<pre>  {{ form.value | json }}</pre>

<pre>Is Valid {{ form.valid }}</pre>
<pre>Is Dirty {{ form.dirty }}</pre>
<pre>Is Touched {{ form.touched }}</pre>
